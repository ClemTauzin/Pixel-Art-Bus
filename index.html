<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bus mouvement pixel art</title>
</head>
<body>
    <header>
    </header>
    <main>
      <div class="animationContainer">
<!-- ----------------------------------------- -->
<!-- Bus en mouvement -->
        <svg class="bus" viewBox="-2 -2 55 22" statut="inactive" >
            <g class="tires backtires" transform="translate(0 0)"stroke="black" stroke-width="0.1">
              <g transform="translate(16 12)">
                <polygon class="tire" 
                points="1,0 5.5,0 5.5,1 6,1 6,5 5,5 5,6 0.5,6 0.5,5 0,5 0,1 1,1"/>
              </g>
              <g transform="translate(39 12)">
                <polygon class="tire" 
                points="1,0 5.5,0 5.5,1 6,1 6,5 5,5 5,6 0.5,6 0.5,5 0,5 0,1 1,1" />
              </g>
            </g>
            <g class="busBody" transform="translate(0 0)" >
              <polygon class="sideBusLeft" 
              points="1,0 20,0 20,16 0,16 0,1 1,1" 
              transform="translate(0 0)"/>
              <rect class="sideBusRight" width="18" height="16" transform="translate(19 0)"/>
              <polygon class="frontBus" 
              points="1,0 12,0 12,1 13,1 13,16 0,16 0,1 1,1" 
              transform="translate(36 0)"/>
              <rect class="sideWindowsLeft" width="19" height="6" transform="translate(1 2)"/>
              <rect class="sideWindowsRight" width="15" height="6" transform="translate(19 2)"/>
              <rect class="windowLeft" width="5" height="4" transform="translate(2 3)"/>
              <rect class="windowLeft" width="5" height="4" transform="translate(8 3)"/>
              <rect class="windowLeft" width="5" height="4" transform="translate(14 3)"/>
              <rect class="windowRight" width="6" height="4" transform="translate(20 3)"/>
              <rect class="windowRight" width="6" height="4" transform="translate(27 3)"/>
              <rect class="upsideLine" width="30" height="1" transform="translate(0 9)"/>
              <rect class="upsideLine" width="3" height="1" transform="translate(30 10)"/>
              <rect class="upsideLine" width="3" height="1" transform="translate(33 11)"/>
              <rect class="downsideLine" width="30" height="1" transform="translate(0 10)"/>
              <rect class="downsideLine" width="3" height="1" transform="translate(30 11)"/>
              <rect class="downsideLine" width="3" height="1" transform="translate(33 12)"/>
              <rect class="sideBusBoot" width="2" height="1" transform="translate(12 14)"/>
              <rect class="sideBusBoot" width="2" height="1" transform="translate(20 14)"/>
              <polygon class="frontSignContainer" 
              points="1,0 10,0 10,1 11,1 11,3 0,3 0,1 1,1" 
              transform="translate(37 1)"/>
              <rect class="frontSign" width="9" height="1" transform="translate(38 2)"/>
              <rect class="frontWindow" width="11" height="6" transform="translate(37 5)"/>
              <polygon class="frontWindowReflection" 
              points="3,0 6,0 6,1 5,1 5,2 4,2 4,3 3,3 3,4 0,4 0,3 1,3 1,2 2,2 2,1 3,1 " 
              transform="translate(41 6)"/>
              <polygon class="frontWindowReflection" 
              points="3,0 4,0 4,1 3,1 3,2 2,2 2,3 1,3 1,4 0,4 0,3 1,3 1,2 2,2 2,1 3,1 " 
              transform="translate(38 6)"/>
              <polygon class="retroviseur" 
              points="0,0 2,0 2,1 3,1 3,4 1,4 1,1 0,1" 
              transform="translate(37 1)"/>
              <polygon class="retroviseur" 
              points="0,0 2,0 2,1 3,1 3,4 1,4 1,1 0,1" 
              transform="translate(49 1)"/>
              <rect class="plaque" width="5" height="1" transform="translate(40 13)"/>
              <rect class="frontCache" width="1" height="1" transform="translate(38 13)"/>
              <rect class="frontLight" width="1" height="1" transform="translate(37 13)"/>
              <rect class="frontCache" width="1" height="1" transform="translate(47 13)"/>
              <rect class="frontLight" width="1" height="1" transform="translate(46 13)"/>
              <rect class="sideLight" width="2" height="1" transform="translate(0 14)"/>
              <rect class="sideLight" width="2" height="1" transform="translate(33 14)"/>
            </g>
            <g class="tires" transform="translate(0 0)"stroke="black" stroke-width="0.1">
              <g transform="translate(3 12.5)">
                <polygon class="tire"
                points="1,0 5.5,0 5.5,1 6,1 6,5 5,5 5,6 0.5,6 0.5,5 0,5 0,1 1,1"/>
                <rect class="intTire" width="2" height="2" transform="translate(2 2)"/>
              </g>
              <g transform="translate(26 12.5)">
                <polygon class="tire"
                points="1,0 5.5,0 5.5,1 6,1 6,5 5,5 5,6 0.5,6 0.5,5 0,5 0,1 1,1" />
                <rect class="intTire" width="2" height="2" transform="translate(2 2)"/>
              </g>
            </g>
          </svg>
<!-- ----------------------------------------- -->
<!-- Bulle pour contenir la tête du personnage -->
          <svg class="bulle">
            <circle cx="50" cy="50" r="50" stroke="black"/>
            <line x1="50" y1="100" x2="150" y2="150" stroke="black"/>
            <line x1="100" y1="50" x2="150" y2="150" stroke="black"/>
          </svg>
<!-- ----------------------------------------- -->
<!-- Tête du personnage -->
          <svg class="head" viewBox="-5 -5 20 20">
            <polygon class="face" stroke="black" stroke-width="0.1" 
                points="0,0 10,0 10,8 9,8 9,9 8,9 8,10 3,10 3,9 2,9 2,8 1,8 1,6 0,6"/>
            <polygon class="hair" stroke="black" stroke-width="0.1" 
                points="0,3 1,3 1,4 2,4 2,2 3,2 3,0 4,0 4,1 9,1 9,0 10,0 10,1 10,1 11,1 11,-1 10,-1 10,-2 9,-2 9,-3 8,-3 3,-3 2,-3 2,-2 1,-2 1,-1 0,-1"/>
            <polygon class="sunglasses" transform="translate(1 3)" 
                points="0,0 9.5,0 9,2 8,2 6,2 6,1 5,1 5,2 2,2 2,1 0,0.5"/>
            <rect class="surprising" width="1" height="1.4" transform="translate(6 7)" opacity="0"/>
            <polygon class="smile" transform="translate(1 6.5)" 
                points="2,0 7,0 7,1 6.5,1.5 4,1.5 "/>
          </svg>
      </div>
      <div class="buttonContainer">
        <div class="button buttonBackground">
          <button class="button buttonClick"> clique </button>
        </div>
      </div>
    </main>
</body>
</html>

<script type="text/javascript" src="script.js"></script>
